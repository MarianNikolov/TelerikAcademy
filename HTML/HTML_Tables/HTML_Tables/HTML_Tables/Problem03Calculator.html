<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        .table input {
            font-size:25px;
        }
    </style>

</head>
<body>
    <table class="table" border="1" cellspacing="0" style="background-color:azure">
        <colgroup>
            <col style="height:60px; width:60px" />
            <col style="height:60px; width:60px" />
            <col style="height:60px; width:60px" />
            <col style="height:60px; width:60px" />
        </colgroup>
        
        <tr>
            <td colspan="4" align="right"><input type="text" value="1234" style="width:100%; height:50px; text-align:right" /></td>
        </tr>
        <tr>
            <td><input type="button" value="1" style="width:100%; height:50px"  /></td>
            <td><input type="button" value="2" style="width:100%; height:50px" /></td>
            <td><input type="button" value="3" style="width:100%; height:50px" /></td>
            <td><input type="button" value="+" style="width:100%; height:50px" /></td>

        </tr>
        <tr>
            <td><input type="button" value="4" style="width:100%; height:50px" /></td>
            <td><input type="button" value="5" style="width:100%; height:50px" /></td>
            <td><input type="button" value="6" style="width:100%; height:50px" /></td>
            <td><input type="button" style=" width:100%; height:50px" value="-" /></td>
        </tr>
        <tr>
            <td><input type="button" value="7" style="width:100%; height:50px" /></td>
            <td><input type="button" value="8" style="width:100%; height:50px" /></td>
            <td><input type="button" value="9" style="width:100%; height:50px" /></td>
            <td><input type="button" style=" width:100%; height:50px"" value="*" /></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="button" value="0" style="width:100%; height:50px" /></td>
            <td><input type="button" value="." style="width:100%; height:50px" /></td>
            <td><input type="button" value="/" style="width:100%; height:50px" /></td>
        </tr>
    </table>
</body>
</html>

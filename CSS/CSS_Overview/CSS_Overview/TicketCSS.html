<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>TicketCSS</title>
    <link href="TicketCSS_Style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <table cellspacing="0">
        <tr>
            <td class="TicketID" colspan="2">Ticket ID: 409788</td>
        </tr>
        <tr>
            <td class="firstElement">Name:</td>
            <td class="yellow">
                <div id="box">
                    <div id="circle"></div>
                    <div id="Parker">Parker Sidel</div>
                </div>
            </td>
        </tr>
        <tr>
            <td class="firstElement"></td>
            <td id="noActive">No Active Suport</td>
        </tr>
        <tr>
            <td class="firstElement">Email:</td>
            <td class="yellow">Seidel@aptmail.com</td>
        </tr>
        <tr>
            <td class="firstElement">Response Time:</td>
            <td class="timeAndAction">72hours, 60hours left</td>
        </tr>
        <tr>
            <td class="firstElement">Last Action:</td>
            <td class="timeAndAction">Never been locked.</td>
        </tr>
        <tr>
            <td class="firstElement"></td>
            <td class="yellow">Link to public post</td>
        </tr>
        <tr>
            <td class="firstElement">Status:</td>
            <td id="answered">Not answered</td>
        </tr>
    </table>
</body>
</html>

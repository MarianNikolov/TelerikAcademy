<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>InternationalEmployees</title>
    <link href="InternationalEmployees_Style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <table cellspacing="0">
        <tr>
            <td class="head">Contact name</td>
            <td class="head">City</td>
            <td class="head">Country</td>
            <td class="borderRight head">Is Promoted</td>
        </tr>
        <tr>
            <td>Maria Anders</tdid>
            <td>Berlin</td>
            <td>
                <div class="box">
                    <div class="img">
                        <img src="flags/Germany.png" alt="Germany" />
                    </div>
                    <div class="country">
                        Germany
                    </div>
                </div>
            </td>
            <td class="borderRight"><input type="checkbox" /></td>
        </tr>

        <tr>
            <td class="rowGrey">Ana Trujillo</td>
            <td class="rowGrey">Mexico D.F.</td>
            <td class="rowGrey">
                <div class="box">
                    <div class="img">
                        <img src="flags/Mexico.png" alt="Mexico" />
                    </div>
                    <div class="country">
                        Mexico
                    </div>
                </div>
            </td>
            <td class="rowGrey borderRight"><input type="checkbox" /></td>
        </tr>

        <tr>
            <td>Anonio Moreno</td>
            <td>Mexico D.F.</td>
            <td>
                <div class="box">
                    <div class="img">
                        <img src="flags/Mexico.png" alt="Mexico" />
                    </div>
                    <div class="country">
                        Mexico
                    </div>
                </div>
            </td>
            <td class="borderRight"><input type="checkbox" checked /></td>
        </tr>

        <tr>
            <td class="rowGrey">Thomas Hardy</td>
            <td class="rowGrey">London</td>
            <td class="rowGrey">
                <div class="box">
                    <div class="img">
                        <img src="flags/United Kingdom.png" alt="Eng" />
                    </div>
                    <div class="country">
                        UK
                    </div>
                </div>
            </td>
            <td class="borderRight rowGrey"><input type="checkbox" /></td>
        </tr>
    </table>
</body>
</html>
